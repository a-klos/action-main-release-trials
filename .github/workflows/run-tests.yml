name: Perform tests
on:
  workflow_run:
    workflows: ["Update Submodules"]
    types:
      - completed


permissions:
  contents: write

jobs:
  update:
    name: Perform tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run tests
        run: |
          pytest
