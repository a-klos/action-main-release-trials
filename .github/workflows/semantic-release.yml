name: Semantic release workflow
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.13.1"

      - name: Update submodules to latest commit on main
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git submodule sync --recursive
          git submodule update --init --remote --recursive

      - name: Create TAR archive (includes submodules)
        run: |
          mkdir -p /tmp/release-package
          cd $GITHUB_WORKSPACE
          tar -czf /tmp/release-package/action-main-release-trials.tar.gz .
          mv /tmp/release-package/action-main-release-trials.tar.gz .

      - name: Create ZIP archive (includes submodules)
        run: |
          mkdir -p /tmp/release-package
          cd $GITHUB_WORKSPACE
          zip -r /tmp/release-package/action-main-release-trials.zip .
          mv /tmp/release-package/action-main-release-trials.zip .

      - name: Install dependencies
        run: npm ci

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release


